<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doctor Search</title>
</head>
<body>
  <p>Doctor (Search By Name)</p>
  <form class="form-control">
    <label for="firstName">First Name</label>
    <input name="firstName" id="firstName" type="text" required>
    <label for="lastName">Last Name</label>
    <input name="lastName" id="lastName" type="text" required>
    <button class="btn btn-sucess" id="find" type="submit">Show</button>
  </form>
  <p>Doctor (Search Conditions)</p>
  <form class="form-control">
    <label for="condition">Condition</label>
    <input name="condition" id="condition" type="text" required>
    <button class="btn btn-sucess" id="findCondition" type="submit">Show</button>
  </form>
  <div class="row">
    <div class="col-md-6">
      <p id="showIt"></p>
      <p id="showErrors"></p>
    </div>
  </div>

<script type="text/javascript" src="bundle.js"></script></body>
</html>
